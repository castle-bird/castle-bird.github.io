<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>DxChart</title>
        <link rel="stylesheet" href="/assets/css/style.min.css" />
        <script src="/assets/js/sub.js" type="module"></script>
    </head>
    <body>
        <section id="content">
            <div class="content-wrap">
                <h2 class="title2">accumulative</h2>

                <dl class="property-info">
                    <dt>설명</dt>
                    <dd>
                        [DxChartRadar] <br />
                        차트에서 여러 데이터를 보여줄 때 데이터의 누적 합계로 표시할 지 여부입니다.
                        Radar 차트에서만 사용 가능합니다.
                        <br />
                        accumulative : false
                    </dd>

                    <dt>Example</dt>
                    <dd>
                        [DxChartRadar] <br />
                        accumulative : true
                    </dd>
                </dl>
            </div>
            <!-- // .content-wrap -->
        </section>
    </body>
</html>
