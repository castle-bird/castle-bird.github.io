<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>DxChart</title>
        <link rel="stylesheet" href="/assets/css/style.min.css" />
        <script src="/assets/js/sub.js" type="module"></script>
    </head>
    <body>
        <section id="content">
            <div class="content-wrap">
                <h2 class="title2">angles - Start</h2>

                <dl class="property-info">
                    <dt>설명</dt>
                    <dd>
                        [DxChartGauge] <br />
                        지정한 값 만큼 시작 각도를 지정하고 해당 위치부터 차트를 그리기 시작합니다.
                        라디안 값을 사용하며 DxChart에서는 DxChart.PI, DxChart.HALFPI, DxChart.TWOPI
                        등을 지원합니다.
                        <br />
                        angles : { Start : null }
                    </dd>

                    <dt>Example</dt>
                    <dd>
                        [DxChartGauge] <br />
                        angles : {Start : DxChart.PI}
                    </dd>
                </dl>
            </div>
            <!-- // .content-wrap -->
        </section>
    </body>
</html>
