<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>DxChart</title>
        <link rel="stylesheet" href="/assets/css/style.min.css" />
        <script src="/assets/js/sub.js" type="module"></script>
    </head>
    <body>
        <section id="content">
            <div class="content-wrap">
                <h2 class="title3">가로 막대 차트</h2>
                <p>
                    가로막대 그래프는 표시해야 할 항목의 개수가 많을 경우 사용하는 차트입니다. <br>
                    주로 표시해야 할 항목이 많아 세로막대 그래프로는 간결한 데이터 시각화가 어려울 경우에 사용합니다.
                </p>

                <!-- 프로퍼티 -->
                <h3 id="property" class="title4">Propery</h3>
                <div class="div" style="height: 100vh; background-color: rgba(0, 0, 0, 0.1);">컨텐츠</div>

                <!-- 메서드 -->
                <h3 id="method" class="title4">Method</h3>
                <div class="div" style="height: 100vh; background-color: rgba(0, 0, 0, 0.1);">컨텐츠</div>

                <!-- 이벤트 -->
                <h3 id="event" class="title4">Event</h3>
                <div class="div" style="height: 100vh; background-color: rgba(0, 0, 0, 0.1);">컨텐츠</div>
            </div>
            <!-- // .content-wrap -->
        </section>
    </body>
</html>
